<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<title>Web Design Assistant</title>
		<style>
			nav.custom-navbar {border: 5px solid #1860c4; border-radius: 10px;}
			.chatboxform {font-size: 20px; position: absolute; right: 5%; top: 30%; width: 80%; margin-top: 5%;}
			.chatbg {background-color: #f0f4fa;}
			.custom-box {padding: 50px 50px; font-size: 20px;}
			.custom-submit {font-size: 20px; padding: 10px 10px; width: 100%; margin-top: 1%; border-radius: 10px;}
			.help-button {font-size: 20px; width: 100%; margin-top: 1%; border-radius: 10px;}
			.container-border {border: 5px solid #1860c4; border-radius: 20px; padding-bottom: 5%; background-color: #c4def5; width: 80%; position: relative; top: 30%}
			.custom-heading {font-size: 60px; font-weight: bold; color: #4f4f4f;}
			.container-main-chat {border: 5px solid #1860c4; border-radius: 10px; background-color: #edf6f7; width: 70%; position: relative; top: 15%; right: 10%; margin-top: 2%; padding: 2%}
			.mainform {position: relative; top: 60%; left: 25%; width: 70%; margin-top: 2%;}
			
		</style>
	</head>
	<body class = "chatbg">
		<nav class="navbar custom-navbar" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<h1 class="custom-heading">Web Design Assistant</h1>
			</div>
		</nav>
		<br>
		<div class="container-sm container-border">
			<div class="container-sm container-main-chat">
				<h4>
					{%if not errormessage == ''%}
						{{errormessage}}
					{%endif%}
					{{chatbox.userinput.label}}
				</h4>
			</div>
			<form method='POST' class="mainform" enctype="multipart/form-data">
				{{chatbox.hidden_tag()}}
				<div>
					{{chatbox.userinput(class = "form-control border-success custom-box")}}
				</div>
				{{chatbox.submit(class = "btn btn-primary custom-submit")}}
				<br>
				<a href='{{url_for('help')}}' target='_blank'> 
					<button type="button" class="btn btn-primary btn-sm help-button">Get Help</button>
				</a>
			</form>
		</div>
	</body>
</html>
