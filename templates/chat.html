<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="{{ url_for('static', filename='customstyles.css') }}" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<title>Web Design Assistant</title>
	</head>
	<body class = "chatbg">
		<nav class="navbar custom-navbar" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<h1 class="custom-heading">Web Design Assistant</h1>
			</div>
		</nav>
		<br>
		<div class="container-sm container-border">
			<div class="container-sm container-main-chat">
				<h4>
					{%if not errormessage == ''%}
						{{errormessage}}
					{%endif%}
					{{chatbox.userinput.label}}
				</h4>
			</div>
			<form method='POST' class="mainform" enctype="multipart/form-data">
				{{chatbox.hidden_tag()}}
				<div>
					{{chatbox.userinput(class = "form-control border-success custom-box")}}
				</div>
				{{chatbox.submit(class = "btn btn-primary custom-submit")}}
				<br>
				<a href='{{url_for('help')}}' target='_blank'> 
					<button type="button" class="btn btn-primary btn-sm help-button">Get Help</button>
				</a>
			</form>
		</div>
	</body>
</html>
